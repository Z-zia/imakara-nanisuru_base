<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Original CSS(※Bootstrapの後に定義) -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

    <title>いまからなにする</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-2 header-left d-flex align-items-center">
          <div>ポチポチロゴ</div>
        </div>
        <div class="col-8 header-title">
          <h1>いまからなにする</h1>
        </div>
        <div class="col-2 header-right d-flex justify-content-end">
          <label>ミズノ</label>
          <i class="fas fa-user-alt"></i>
        </div>
      </header>
      <div class="row contents-row">
        <div class="col-2 left-nav">
          <nav>
            <ul>
              <li><a href="index.html">ポチポチ</a></li>
              <li><a href="setting_normal.html">普段やること</a></li>
              <li><a href="setting_to_do.html">やりたいこと</a></li>
              <li><a href="setting_to_stop.html">やめたいこと</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-7 main-content">
          <div class="row">
            <div class="form-flex">
              <input type="text" class="form-control" placeholder="内容を入力">
              <button class="btn btn-default">追加</button>
            </div>            
          </div>
          <div class="row m-2">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-default bootstrap-customize-table">
                <thead>
                  <tr>
                    <th colspan="2" scope="col">普段やること</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>お仕事</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                  <tr>
                    <td>プライベート</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                  <tr>
                    <td>移動</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                  <tr>
                    <td>寝る</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                  <tr>
                    <td>飲み会</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                  <tr>
                    <td>掃除</td>
                    <td class="tbl-button-cell"><div class="tbl-del-button"><label>削除</label></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>            
        </div>
        <div class="col-3 right-content">
          <div class="chart-select-button-wrapper">
            <div class="chart-select-button chart-selected"><label>今週</label></div>
            <div class="chart-select-button"><label>今月</label></div>
            <div class="chart-select-button"><label>期間<br/>指定</label></div>
          </div>
          <div class="chart-container" style="position: relative; height:40vh; width:100%">
            <canvas id="doudattaChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script>
      var ctx = document.getElementById("doudattaChart");
      ctx.width=window.innerWidth*0.2;
      ctx.height=window.innerHeight*0.2;
      
      var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ["お仕事", "プライベート", "移動", "寝る", "勉強", "人に言えないやつ", "ラン", "読書", "飲み会", "掃除", "喫煙"],
          datasets: [{
              backgroundColor: [
                  "#0066CC",
                  "#FF9966",
                  "#93b881",
                  "#666600",
                  "#003300",
                  "#330099",
                  "#FF0099",
                  "#CC9999",
                  "#009900",
                  "#FFFF00",
                  "#00FFFF"
              ],
              data: [30, 10, 5, 10, 7, 8, 12, 8, 7, 3, 1] //グラフのデータ
          }]
        },
        options: {
          maintainAspectRatio: false,
          title: {
            display: true,
            text: 'どうだった？'
          }
        }
      });
    </script>
  </body>
</html>
